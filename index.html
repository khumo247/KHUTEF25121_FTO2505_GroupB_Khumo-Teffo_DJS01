<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PodcastApp</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-left">
        <button class="menu-btn" aria-label="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 6H21M3 12H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <h1 class="logo">Podcast<span>App</span></h1>
      </div>
      <div class="nav-center">
        <div class="search-bar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 21L15 15M17 10c0 3.866-3.134 7-7 7s-7-3.134-7-7 3.134-7 7-7 7 3.134 7 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input type="text" placeholder="Search podcasts..." aria-label="Search"/>
        </div>
      </div>
      <div class="nav-right">
        <button class="profile-btn" aria-label="Profile">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M20 20c0-1.657-3.582-3-8-3s-8 1.343-8 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <header>
      <div class="filters">
        <p class="filters-label"><strong>Filter by:</strong></p>

        <select id="genre-filter" aria-label="Filter by genre">
          <option value="All Genres" selected>All Genres</option>
        </select>

        <select id="sort-filter" aria-label="Sort podcasts">
          <option selected>Recently Updated</option>
          <option>Most Popular</option>
          <option>Newest</option>
        </select>
      </div>
      <hr />
    </header>

    <main>
      <div class="podcast-grid" aria-live="polite">
        <!-- JS injects cards -->
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="podcast-modal" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="close-modal" aria-label="Close">&times;</button>
      <div class="modal-inner"><!-- JS injects details --></div>
    </div>
  </div>
</body>
</html>
